apply plugin: 'com.android.application'

android {
  compileSdkVersion 27
  buildToolsVersion "26.0.2"

  defaultConfig {
    applicationId "com.squareup.kindphotobot"
    minSdkVersion 19
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
  packagingOptions {
    exclude 'META-INF/maven/com.squareup.okio/okio/pom.xml'
    exclude 'META-INF/maven/com.squareup.okio/okio/pom.properties'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}


dependencies {
  def supportLibVersion = '27.0.0'
  def playServicesVersion = '11.4.2'
  implementation "com.android.support:support-v4:$supportLibVersion"
  implementation "com.android.support:design:$supportLibVersion"
  implementation "com.android.support:exifinterface:$supportLibVersion"
  implementation "com.android.support:recyclerview-v7:$supportLibVersion"
  implementation "com.google.android.gms:play-services-vision:$playServicesVersion"
  implementation "com.google.android.gms:play-services-gcm:$playServicesVersion"
  implementation 'com.squareup.retrofit2:retrofit:2.3.0'
  implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
  implementation 'com.squareup.okhttp3:logging-interceptor:3.8.1'
  implementation 'com.jakewharton.timber:timber:4.5.1'
  implementation 'com.squareup.sdk:point-of-sale-sdk:2.0'
  implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
  implementation "android.arch.lifecycle:extensions:1.0.0-rc1"
  implementation 'com.birbit:android-priority-jobqueue:2.0.1'
}
